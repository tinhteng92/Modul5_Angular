<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Delete tour</h2>
  <form [formGroup]="deleteForm" (ngSubmit)="deleteProduct(id)">
    <div class="form-group">
      <label >Title:</label>
      <input type="text" formControlName="title" class="form-control"  placeholder="Enter title" >
    </div>
    <div class="form-group">
      <label>Price:</label>
      <input type="text" formControlName="price"  class="form-control" placeholder="Enter price" >
    </div>
    <div class="form-group">
      <label >Description:</label>
      <input type="text" formControlName="description"  class="form-control"  placeholder="Enter Description" >
    </div>
    <button type="submit" class="btn btn-primary">Delete</button>
    <a routerLink="" type="button" class="btn btn-secondary">Cancel</a>
  </form>
</div>

</body>
</html>
